image:
  storage:
    upload-dir: ./uploads/images
    base-url: http://localhost:8080/api/images
    max-file-size: 5242880  # 5MB
    allowed-types:
      - image/jpeg
      - image/png
      - image/gif
    generate-thumbnail: true
    thumbnail-width: 300
    thumbnail-height: 300